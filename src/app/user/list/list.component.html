<article id="list">
  <div class="container main-container">
    <ngx-spinner
      bdColor="rgba(0, 0, 0, 0.8)"
      size="medium"
      color="#ffcdf7"
      type="pacman"
      [fullScreen]="true"
    >
      <br />
      <strong style="color: white">Processando...</strong>
    </ngx-spinner>

    <h3 class="mt-3">Lista de Usuários</h3>
    <h3 class="mt-3">Lista de</h3>

    <p>
      <a class="btn btn-purple-lt" [routerLink]="['/users/new']"
        >Cadastrar Usuário</a
      >
    </p>

    <section class="table-responsive">
      <table role="table" class="table table-hover table-purple">
        <thead role="rowgroup">
          <tr role="row">
            <th role="columnheader">Nome</th>
            <th role="columnheader">CPF</th>
            <th role="columnheader">E-mail</th>
            <th role="columnheader">Nascimento</th>
            <th role="columnheader">Opções</th>
          </tr>
        </thead>
        <tbody role="rowgroup">
          <tr *ngFor="let user of users" role="row">
            <td role="cell">
              {{ user.name }}
            </td>
            <td role="cell">
              {{ user.document | cpf }}
            </td>
            <td role="cell">
              {{ user.email }}
            </td>
            <td role="cell">
              {{ user.birthDate | date: "dd/MM/yyyy" }}
            </td>
            <td role="cell">
              <a
                [routerLink]="['/users/detail', user._id]"
                class="btn ml-2 btn-purple-lt mt-1"
              >
                <span class="fa fa-search"></span>
              </a>
              <a
                [routerLink]="['/users/edit', user._id]"
                class="btn ml-2 btn-purple-lt mt-1"
              >
                <span class="fa fa-pencil-alt"></span>
              </a>
              <a
                [routerLink]="['/users/delete', user._id]"
                class="btn ml-2 btn-purple-lt mt-1"
              >
                <span class="fa fa-trash"></span>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
  </div>
</article>

<article id="list">
  <div class="container main-container">
    <ngx-spinner
      bdColor="rgba(0, 0, 0, 0.8)"
      size="medium"
      color="#ffcdf7"
      type="pacman"
      [fullScreen]="true"
    >
      <br />
      <strong style="color: white">Processando...</strong>
    </ngx-spinner>

    <h3 class="mt-3">Lista de usuários</h3>

    <p>
      <a class="btn btn-info" [routerLink]="['/users/new']">Novo usuário</a>
    </p>

    <div class="table-responsive">
      <table class="table table-hover">
        <thead class="thead-dark">
          <tr>
            <th>Nome</th>
            <th>CPF</th>
            <th>E-mail</th>
            <th>Nascimento</th>
            <th class="text-center">Opções</th>
          </tr>
        </thead>
        <tr *ngFor="let user of users">
          <td>
            {{ user.name }}
          </td>
          <td>
            {{ user.document | cpf }}
          </td>
          <td>
            {{ user.email }}
          </td>
          <td>
            {{ user.birthDate | date: "dd/MM/yyyy" }}
          </td>
          <td class="text-right">
            <a class="btn btn-info" [routerLink]="['/users/detail', user.id]">
              <span class="fa fa-search"></span> </a
            >&nbsp;
            <a class="btn btn-warning" [routerLink]="['/users/edit', user.id]">
              <span class="fa fa-pencil-alt"></span> </a
            >&nbsp;
            <a class="btn btn-danger" [routerLink]="['/users/delete', user.id]">
              <span class="fa fa-trash"></span>
            </a>
          </td>
        </tr>
      </table>
    </div>
  </div>
</article>
